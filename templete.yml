Resources:

    Ec2Instance:
      Type: 'AWS::EC2::Instance'
      Properties:
          SecurityGroups:
            - !Ref InstanceSecurityGroup
          ImageId: 'ami-05d72852800cbf29e' 

    InstanceSecurityGroup:       
      Type: 'AWS::EC2::SecurityGroup'
      Properties:
            GroupDescription: Enable SSH access via port 22
            SecurityGroupIngress:
            - IpProtocol: tcp
              FromPort: '22'
              ToPort: '22'
              CidrIp: 0.0.0.0/0